<!DOCTYPE html>
<html>
  <head>
    <title>Driver Monitoring</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='icon.png') }}"
    />
    <style>
      body {
        background: #f4f6fa;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .main-container {
        background: #fff;
        margin-top: 80px;
        padding: 40px 36px 32px 36px;
        border-radius: 14px;
        box-shadow: 0 2px 18px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 320px;
      }
      h1 {
        color: #1976d2;
        font-size: 2.2em;
        margin-bottom: 30px;
        letter-spacing: 1px;
        text-align: center;
      }
      .action-link {
        display: block;
        width: 100%;
        background: #1976d2;
        color: #fff;
        text-align: center;
        text-decoration: none;
        font-size: 1.15em;
        font-weight: 500;
        border-radius: 7px;
        padding: 14px 0;
        margin-bottom: 18px;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 6px rgba(25, 118, 210, 0.08);
      }
      .action-link:last-child {
        margin-bottom: 0;
      }
      .action-link:hover {
        background: #1251a3;
        box-shadow: 0 2px 12px rgba(25, 118, 210, 0.13);
      }
      @media (max-width: 500px) {
        .main-container {
          min-width: unset;
          width: 90vw;
          padding: 28px 8vw 24px 8vw;
        }
        h1 {
          font-size: 1.3em;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>Welcome to Driver Monitoring System</h1>
      <a class="action-link" href="/register">Register via Face</a>
      <a class="action-link" href="/login">Login via Face</a>
    </div>
  </body>
</html>
