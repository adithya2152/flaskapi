<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <style>
      body {
        background: #f4f6fa;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .register-container {
        background: #fff;
        max-width: 400px;
        margin: 60px auto 0 auto;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.09);
        padding: 36px 32px 28px 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        margin-top: 0;
        color: #1976d2;
        font-size: 2em;
        letter-spacing: 1px;
      }
      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-top: 18px;
      }
      label {
        font-size: 1.08em;
        color: #333;
        margin-bottom: 6px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: 1.5px solid #bfc9d9;
        border-radius: 6px;
        font-size: 1em;
        background: #f8fafc;
        transition: border 0.2s;
      }
      input[type="text"]:focus {
        border: 1.5px solid #1976d2;
        outline: none;
        background: #fff;
      }
      button[type="submit"] {
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 1.08em;
        font-weight: bold;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background: #1251a3;
      }
      .success-message {
        color: #388e3c;
        background: #e8f5e9;
        border: 1px solid #b2dfdb;
        border-radius: 6px;
        padding: 10px 16px;
        margin-bottom: 16px;
        font-weight: 500;
        text-align: center;
        width: 100%;
      }
      .back-link {
        margin-top: 18px;
        text-align: center;
      }
      .back-link a {
        color: #1976d2;
        text-decoration: none;
        font-size: 1em;
        transition: text-decoration 0.2s;
      }
      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2>Register Face</h2>
      {% if success %}
      <div class="success-message">
        Registration successful! You can now log in.
      </div>
      {% endif %}
      <form method="post" autocomplete="off">
        <label for="username">Name</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter your name"
        />
        <button type="submit">Register with Camera</button>
      </form>
      <div class="back-link">
        <a href="/">&#8592; Back</a>
      </div>
    </div>
  </body>
</html>
