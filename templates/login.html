<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        background: #f4f6fa;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .login-container {
        background: #fff;
        max-width: 380px;
        margin: 70px auto 0 auto;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.09);
        padding: 36px 32px 28px 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        margin-top: 0;
        color: #1976d2;
        font-size: 2em;
        letter-spacing: 1px;
      }
      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-top: 18px;
        align-items: center;
      }
      button[type="submit"] {
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        width: 100%;
        font-size: 1.08em;
        font-weight: bold;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background: #1251a3;
      }
      .error-message {
        color: #d32f2f;
        background: #ffebee;
        border: 1px solid #ffcdd2;
        border-radius: 6px;
        padding: 10px 16px;
        margin-bottom: 16px;
        font-weight: 500;
        text-align: center;
        width: 100%;
      }
      .back-link {
        margin-top: 18px;
        text-align: center;
      }
      .back-link a {
        color: #1976d2;
        text-decoration: none;
        font-size: 1em;
        transition: text-decoration 0.2s;
      }
      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      <form method="post">
        <button type="submit">Login with Face</button>
      </form>
      <div class="back-link">
        <a href="/">&#8592; Back</a>
      </div>
    </div>
  </body>
</html>
